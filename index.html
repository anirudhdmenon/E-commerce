<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Navbar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="top-bar">
            <div class="logo">E-Commerce</div>
            <div class="searchbar-container">
                <select class="dropdown">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 6L8.70711 9.29289C8.31658 9.68342 7.68342 9.68342 7.29289 9.29289L4 6" stroke="#5F5F5F" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
                    <option value="all">All Categories</option>
                </select>
                <input type="text" class="search-input" placeholder="Search products...">
                <div class="search-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="6" fill="#FFF9F3" stroke="#5F5F5F" stroke-width="2"/>
                        <path d="M20 20L17 17" stroke="#5F5F5F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button class="button button-help">Help</button>
                <button class="button button-account">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.7274 20.4471C19.2716 19.1713 18.2672 18.0439 16.8701 17.2399C15.4729 16.4358 13.7611 16 12 16C10.2389 16 8.52706 16.4358 7.12991 17.2399C5.73276 18.0439 4.72839 19.1713 4.27259 20.4471" stroke="#5F5F5F" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="8" r="4" stroke="#5F5F5F" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Account
                </button>
                <button class="button button-shopping">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 12L8 8C8 5.79086 9.79086 4 12 4V4C14.2091 4 16 5.79086 16 8L16 12" stroke="#5F5F5F" stroke-width="2" stroke-linecap="round"/>
                        <path d="M3.69435 12.6678C3.83942 10.9269 3.91196 10.0565 4.48605 9.52824C5.06013 9 5.9336 9 7.68053 9H16.3195C18.0664 9 18.9399 9 19.514 9.52824C20.088 10.0565 20.1606 10.9269 20.3057 12.6678L20.8195 18.8339C20.904 19.8474 20.9462 20.3542 20.6491 20.6771C20.352 21 19.8435 21 18.8264 21H5.1736C4.15655 21 3.64802 21 3.35092 20.6771C3.05382 20.3542 3.09605 19.8474 3.18051 18.8339L3.69435 12.6678Z" stroke="#5F5F5F" stroke-width="2"/>
                    </svg>                    
                    Shopping
                </button>
            </div>
        </div>
        <div class="nav-links">
            <a href="#">Jewelry & Accessories</a>
            <a href="#">Clothing & Shoes</a>
            <a href="#">Home & Living</a>
            <a href="#">Wedding & Party</a>
            <a href="#">Toys & Entertainment</a>
            <a href="#">Art & Collectibles</a>
            <a href="#">Craft Supplies & Tools</a>
        </div>
    </nav>
    <!-- END Navigation bar -->

    <!-- CONTENT -->
     
    <!-- END - CONTENT -->

    <!-- FOOTER -->
    <!-- END - FOOTER -->

</body>
</html>
